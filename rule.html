<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/reset.css" media="all">
  <link rel="stylesheet" type="text/css" href="style.css" media="all">
</head>

<body>

  <!-- Google コーディング規約 : 日本語版-->
  <!-- https://fueru.info/design/html-css/google-styleguide/ -->
  <picture>
    <source media="(max-width: 799px)" srcset="elva-480w-close-portrait.jpg">
    <source media="(min-width: 800px)" srcset="elva-800w.jpg">
    <img src="elva-800w.jpg" alt="クリスは立って彼の娘エルバを保持します">
  </picture>

  <!-- ヘッダーに使う -->
  <header></header>

  <!-- ナビゲーションに使う -->
  <nav></nav>

  <!-- セクショニング参考サイト https://plusoneweb.net/210619/#index_id1 -->
  <!-- 自己完結したセクション -->
  <article></article>
  
  <!-- 一般的なセクション -->
  <section></section>

  <!-- 補足的な内容 -->
  <aside></aside>

  <!-- 連絡先を入れる -->
  <address></address>

  <!-- 写真などを入れる -->
  <figure></figure>

  <!-- 写真の説明文 -->
  <figcaption></figcaption>

  <!-- 主要な内容を入れる -->
  <main></main>

  <!-- フッターに使う -->
  <footer></footer>

  <!-- 順序なしリスト -->
  <ul></ul>

  <!-- 順序ありリスト -->
  <ol></ol>
  
  <!-- 用語定義リスト / definition list -->
  <dl></dl>

</html>
